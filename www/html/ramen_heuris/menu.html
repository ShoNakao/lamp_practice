   <!--ここからサブの設定-->
   <div id="sub">
    <aside>
     <ul>
      <li id="janken">
       <h2>～じゃんけん勝負～</h2>
       <p>勝利できればハッピー!</p>
       <p><input type="button" value="クリックして勝負!!" onclick="janken()"></p>
       <p id="ready"><br></p>
       <p id="dat"><br></p>
       <p id="dat1"><br></p>
       <script type="text/javascript">

        function janken() {

         document.getElementById("dat").innerHTML = "<br>";
         document.getElementById("dat1").innerHTML = "<br>";

         var msg = new Array("ジャン!", "ケン!", "ポン!!");
         var count = 0;

         var rndText = function() {
          document.getElementById("ready").innerHTML = msg[count++];
          var timerID = setTimeout(rndText,1000);

          if (count >= msg.length) {
	   clearTimeout(timerID);
	   janken_result();
          }
         }

         rndText();

         var janken_result = function() {
          var janken = new Array("グー", "チョキ", "パー")
          var computer = Math.floor(Math.random() * janken.length);
          var user = Math.floor(Math.random() * janken.length);
          document.getElementById("dat").innerHTML = ("<p>相手：" + janken[computer] + "</p>") + ("<p>自分：" + janken[user] + "</p>");
          if (janken[computer] === janken[user]) {
           document.getElementById("dat1").innerHTML = ("<p>結果：あいこ(´з`)</p>");
          } else if ((janken[computer] === "グー" && janken[user] === "チョキ") | (janken[computer] === "チョキ" && janken[user] === "パー") | (janken[computer] === "パー" && janken[user] === "グー")) {
           document.getElementById("dat1").innerHTML = ("<p>結果：負け(´；ω；`)ｳｩｩ</p>");
          } else {
           document.getElementById("dat1").innerHTML = ("<p>結果：勝ち(*^^)v</p>");
          }
         }
        }

</script>
      </li>
      <li>
