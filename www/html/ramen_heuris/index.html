 </head>
 <body>

   <!--ここからヘッダーの設定-->
   <header id="header">
    <h1 id="logo">
     <a href="index.html"><img src="images/logo_name.png" alt="ラーメンひゅーりす" width="300" height="100"></a>
    </h1>
    <p id="tel">
     <img src="images/tel.png" alt="電話番号" width="300" height="100">
    </p>
   </header>

   <!--ここからナビの設定-->
   <nav id="nav">
    <ul>
     <li>
      <a href="index.html"><img src="images/btn/nav-top.gif" alt="トップ" width="400" height="50"></a>
     </li>
     <li>
      <a href="menu.html"><img src="images/btn/nav-menu.gif" alt="メニュー" width="400" height="50"></a>

   <!--ここからビジュアルの設定-->
   <div id="visual">

    <p><img src="images/visual2.jpg" alt="メインビジュアル" width="1200" height="300"></p>
   </div>

   <!-- スライド -->
   <script type="text/javascript">
    $(function(){
     $('#visual').slick({
      autoplay: true, //自動再生
      dots: true, //ドットインジケータの表示
     });
    });
   </script>

   <!--ここからメインの設定-->

    <article>

     <section>
      <h3>新着情報</h3>
      <ul>
       <li><time datetime="2020-11-11">2020年11月11日</time>LINE@はじめました。</li>
       <li><time datetime="2020-10-10">2020年10月10日</time>ランチセットはじめました。</li>
       <li><time datetime="2020-09-09">2020年9月9日</time>オープンしました。</li>
      </ul>
     </section>
     <section>

      <figure>
       <a href="https://www.google.co.jp/maps/place/%E3%83%92%E3%83%A5%E3%83%BC%E3%83%AA%E3%82%B9%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF%E5%AD%A6%E9%99%A2+%E5%88%A5%E5%BA%9C%E6%A0%A1/@33.2812364,131.4980409,16z/data=!3m1!5s0x3546a6e8b2839723:0x434b19a4c8d60b18!4m5!3m4!1s0x3546a6ef52d3ffff:0xac8f07fd70162fdb!8m2!3d33.2807162!4d131.4962599?hl=ja" target="_blank" onclick="return confirm('外部のページへ移動します。よろしいですか？')">
        <img src="images/map.png" alt="地図" width="270" height="280">
       </a>
      </figure>
     </section>
    </article>
   </div>

   <!--ここからサブの設定-->
   <div id="sub">
    <aside>
     <ul>
      <li id="kao">
       <p id="kao_title">～今日の運勢～</p>
       <p><span id="red">赤：最高</span> / <span id="yellow">黄色：いいね</span> /<br> <span id="brown">茶色：平常運転</span> / <span id="blue">青:しょぼぼ</span></p>
       <p><script type="text/javascript">

           "images/kao/kao_red.png",

           "images/kao/kao_brown.png",
           "images/kao/kao_blue.png" );

        var output = "<img src=" + imglist[selectnum] + ">";
        document.write(output);
       </script></p>
      </li>
      <li>
       <a href="#"><img src="images/line-ad.gif" alt="オリジナルバナー" width="300" height="200"></a>
